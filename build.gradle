// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath BuildPlugins.kotlinGradlePlugin
        classpath BuildPlugins.kotlinSerializationPlugin
    }
}

plugins {
    id 'com.github.ben-manes.versions' version '0.27.0'
    id 'io.gitlab.arturbosch.detekt' version "1.2.2"
    id 'org.jlleitschuh.gradle.ktlint' version '9.1.1'
    id 'org.jetbrains.kotlin.jvm' version '1.3.61'
}

apply plugin: BuildPlugins.versions
apply plugin: BuildPlugins.ktlint
apply plugin: BuildPlugins.detekt
apply plugin: BuildPlugins.kotlinxSerialization

group 'com.stylingandroid'
version '1.0-SNAPSHOT'

allprojects {
    repositories {
        google()
        jcenter()
        mavenCentral()
    }
}

dependencies {
    implementation Libraries.kotlinStdLib
    implementation Libraries.kotlinxSerializationRuntime
    testImplementation Libraries.jupiter
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

tasks.test {
    useJUnitPlatform()
    afterSuite { desc, result ->
        if (!desc.parent) {
            println "\nTest result: ${result.resultType}"
            println "Test summary: ${result.testCount} tests, " +
                    "${result.successfulTestCount} succeeded, " +
                    "${result.failedTestCount} failed, " +
                    "${result.skippedTestCount} skipped"
        }
    }
}
